services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamplay-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - teamplay-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamplay-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - teamplay-network
    restart: unless-stopped

